<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h2 class="text-center text-primary">File upload to backend</h2>
    <div class="container w-50  mt-3 m-auto row">
        <input type="file" multiple id="attachments" class="form-control col" />       
        <button class="btn btn-primary col-2" onclick="uploadFile()">Upload</button>
    </div>

    <script>
      const attachments = document.getElementById("attachments");
     async function uploadFile() {
        const files = attachments.files
        if (files.length>0) {
          const formData = new FormData();
 
          for(i=0;i<files.length;i++){
          formData.append("file", files[i]);
          }

         let res = await fetch("http://localhost:3000/upload", {
            method: "POST",
            body: formData,
            
          })

          let msg =await res.json();
          console.log(msg);

            
        }
      }
    </script>
  </body>
</html>
